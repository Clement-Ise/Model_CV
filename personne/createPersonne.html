<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV - Clément ISELIN</title>
    <link rel="shortcut icon" href="./Logo_user.ico" type="image/x-icon" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="../dist/css/style.css" />
    <script defer src="../dist/js/script.js"></script>
  </head>

  <body>
    <div class="app">
      <header class="app-header">
        <div class="navBar">
          <img
            src="https://fontmeme.com/permalink/210202/b945f0e9f64093815a159c180d95b46b.png"
            alt="polices-gothiques"
          />
          <h1>| Curriculum Vitae - Make Application Great Again</h1>
        </div>
        <div class="navigation">
          <div class="nav_menu_crud">
            <nav class="navla">
              <ul class="nav">
                <li class="menu_prhpeofc"><a href="">Personne</a></li>
                <li class="menu_prhpeofc"><a href="#">Reseaux</a></li>
                <li class="menu_prhpeofc"><a href="#">Hobbies</a></li>
                <li class="menu_prhpeofc"><a href="#">Poste</a></li>
                <li class="menu_prhpeofc">
                  <a href="#">Expériences Pro</a>
                </li>
                <li class="menu_prhpeofc"><a href="#">Outils</a></li>
                <li class="menu_prhpeofc"><a href="#">Formations</a></li>
                <li class="menu_prhpeofc cv">
                  <a href="../index.html">See You CV</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="app-main">
        <div class="container">
          <section class="card card-marketing">
            <div class="media">
              <div class="media_body">
                <h2 class="media_title">
                  Rentré les informations de la Personne
                </h2>
                <div>
                  <form class="media_formulaire" action="#" method="post">
                    <div class="form">
                      <label class="form_lab" for="name">Nom :</label>
                      <input
                        type="text"
                        id="name"
                        name="Nom"
                        placeholder="Dupont"
                      />
                    </div>
                    <div class="form">
                      <label class="form_lab" for="l_name">Prénom :</label>
                      <input
                        type="text"
                        id="l_name"
                        name="Prénom"
                        placeholder="Paul"
                      />
                    </div>
                    <div class="form">
                      <label class="form_lab" for="poste_p">Poste :</label>
                      <input
                        type="text"
                        id="poste_p"
                        name="Poste"
                        placeholder="Developpeur Web"
                      />
                    </div>
                    <div class="form">
                      <label class="form_lab" for="adresse">Adresse :</label>
                      <input
                        type="text"
                        id="adresse"
                        name="adresse"
                        placeholder="2 rue d'exemple"
                      />
                    </div>
                    <div class="form">
                      <label class="form_lab" for="CP">CP :</label>
                      <input
                        type="number"
                        id="CP"
                        name="CP"
                        placeholder="75000"
                        min="0"
                      />
                    </div>
                    <div class="form">
                      <label class="form_lab" for="ville">Ville :</label>
                      <input
                        type="text"
                        id="ville"
                        name="ville"
                        placeholder="Paris"
                      />
                    </div>
                    <div class="form">
                      <label class="form_lab" for="mobile">Mobile :</label>
                      <input
                        type="number"
                        id="mobile"
                        name="mobile"
                        placeholder="0000000000"
                        min="0"
                      />
                    </div>
                    <div class="form">
                      <label class="form_lab" for="mail">E-mail :</label>
                      <input
                        type="email"
                        id="mail"
                        name="user_mail"
                        placeholder="dupontpaul@exemple.com"
                      />
                    </div>
                    <div class="form">
                      <input type="checkbox" id="voiture" name="voiture" />
                      <label class="form_lab" for="voiture">Voiture</label>
                    </div>

                    <div class="form">
                      <input type="checkbox" id="permis" name="permis" />
                      <label class="form_lab" for="permis">Permis</label>
                    </div>
                    <div>
                      <input
                        class="favorite styled"
                        type="button"
                        value="Ajouter"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
      <footer class="app-footer">
        <p class="footer_cop">© Clément ISELIN <span id="year"> </span></p>
      </footer>
    </div>
  </body>
</html>
