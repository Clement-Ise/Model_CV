<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV - Clément ISELIN</title>
    <link rel="shortcut icon" href="./Logo_user.ico" type="image/x-icon" />
    <!-- CSS Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- JS Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="../dist/css/style.css" />
    <script defer src="../dist/js/script.js"></script>
  </head>

  <body>
    <div class="app">
      <header class="app-header">
        <div class="navBar">
          <img
            src="https://fontmeme.com/permalink/210202/b945f0e9f64093815a159c180d95b46b.png"
            alt="polices-gothiques"
          />
          <h1>| Curriculum Vitae - Make Application Great Again</h1>
        </div>
        <div class="navigation">
          <div class="nav_menu_crud">
            <nav class="navla">
              <ul class="nav">
                <li class="menu_prhpeofc"><a href="">Personne</a></li>
                <li class="menu_prhpeofc"><a href="#">Reseaux</a></li>
                <li class="menu_prhpeofc"><a href="#">Hobbies</a></li>
                <li class="menu_prhpeofc"><a href="#">Poste</a></li>
                <li class="menu_prhpeofc">
                  <a href="#">Expériences Pro</a>
                </li>
                <li class="menu_prhpeofc"><a href="#">Outils</a></li>
                <li class="menu_prhpeofc"><a href="#">Formations</a></li>
                <li class="menu_prhpeofc cv">
                  <a href="../index.html">See Your CV</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="app-main">
        <div class="container">
          <section class="card card-marketing">
            <div class="media">
              <div class="media_body">
                <h2 class="media_title">Rentré les informations du Réseau</h2>
                <div>
                  <form class="media_formulaire" action="#" method="post">
                    <div>
                      <div class="form">
                        <label class="form_lab" for="name">Identifiant :</label>
                        <input
                          type="text"
                          id="name"
                          name="Nom"
                          placeholder="Dupont"
                        />
                      </div>
                      <div class="form">
                        <label class="form_lab" for="l_name">Url :</label>
                        <input
                          type="text"
                          id="l_name"
                          name="Prénom"
                          placeholder="Paul"
                        />
                      </div>
                    </div>
                    <div class="col-5">
                      <img
                        src="#"
                        id="previewImage"
                        class="img-responsive"
                        alt="image du Réseau"
                      />
                      <div class="custom-file">
                        <input
                          type="file"
                          class="custom-file-input"
                          id="validatedCustomFile"
                          required
                        />
                        <div class="invalid-feedback">Image invalide</div>
                      </div>
                    </div>
                  </form>
                  <div>
                    <input
                      class="favorite styled"
                      type="button"
                      value="Ajouter"
                    />
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
      <footer class="app-footer">
        <p class="footer_cop">© Clément ISELIN <span id="year"> </span></p>
      </footer>
    </div>
  </body>
</html>
