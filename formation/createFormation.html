<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV - Clément ISELIN</title>
    <link rel="shortcut icon" href="./Logo_user.ico" type="image/x-icon" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="../dist/css/style.css" />
    <script defer src="../dist/js/script.js"></script>
  </head>

  <body>
    <div class="app">
      <header class="app-header">
        <div class="navBar">
          <img
            src="https://fontmeme.com/permalink/210202/b945f0e9f64093815a159c180d95b46b.png"
            alt="polices-gothiques"
          />
          <h1>| Curriculum Vitae - Make Application Great Again</h1>
        </div>
        <div class="navigation">
          <div class="nav_menu_crud">
            <nav class="navla">
              <ul class="nav">
                <li class="menu_prhpeofc"><a href="">Personne</a></li>
                <li class="menu_prhpeofc"><a href="#">Reseaux</a></li>
                <li class="menu_prhpeofc"><a href="#">Hobbies</a></li>
                <li class="menu_prhpeofc"><a href="#">Poste</a></li>
                <li class="menu_prhpeofc">
                  <a href="#">Expériences Pro</a>
                </li>
                <li class="menu_prhpeofc"><a href="#">Outils</a></li>
                <li class="menu_prhpeofc"><a href="#">Formations</a></li>
                <li class="menu_prhpeofc cv">
                  <a href="../index.html">See Your CV</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="app-main">
        <div class="container">
          <section class="card card-marketing">
            <div class="media">
              <div class="media_body">
                <h2 class="media_title">
                  Rentrer les informations de la formation
                </h2>
                <div>
                  <form class="media_formulaire" action="#" method="post">
                    <div class="form">
                      <label class="form_lab" for="date_for">Année : </label>
                      <input
                        type="text"
                        id="date_for"
                        name="date_for"
                        placeholder="XXXX"
                      />
                    </div>
                    <div class="form">
                      <label class="form_lab" for="Intitulé"
                        >Intitulé de la formation :
                      </label>
                      <input
                        type="text"
                        id="Intitulé"
                        name="Intitulé"
                        placeholder="Bac STAV"
                      />
                    </div>
                    <div class="form">
                      <label class="form_lab" for="name_for"
                        >Nom de l'établissement</label
                      >
                      <input
                        type="text"
                        id="name_for"
                        name="name_for"
                        placeholder="Lycée exemple"
                      />
                    </div>
                    <div class="form">
                      <label class="form_lab" for="ville_for">Ville :</label>
                      <input
                        type="text"
                        id="ville_for"
                        name="ville_for"
                        placeholder="Paris"
                      />
                    </div>
                    <div class="form">
                      <label class="form_lab" for="departement_for"
                        >Département :</label
                      >
                      <input
                        type="text"
                        id="departement_for"
                        name="departement_for"
                        placeholder="XXXXXXX"
                      />
                    </div>
                    <div>
                      <input
                        class="favorite styled"
                        type="button"
                        value="Ajouter"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
      <footer class="app-footer">
        <p class="footer_cop">© Clément ISELIN <span id="year"> </span></p>
      </footer>
    </div>
  </body>
</html>
