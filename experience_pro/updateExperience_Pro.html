  <body>
    <div class="app">
      <header class="app-header">
        <div class="navBar">
          <img
            src="https://fontmeme.com/permalink/210202/b945f0e9f64093815a159c180d95b46b.png"
            alt="polices-gothiques"
          />
          <h1>| Curriculum Vitae - Make Application Great Again</h1>
        </div>
        <div class="navigation">
          <div class="nav_menu_crud">
            <nav class="navla">
              <ul class="nav">
                <li class="menu_prhpeofc"><a href="">Personne</a></li>
                <li class="menu_prhpeofc"><a href="#">Reseaux</a></li>
                <li class="menu_prhpeofc"><a href="#">Hobbies</a></li>
                <li class="menu_prhpeofc"><a href="#">Poste</a></li>
                <li class="menu_prhpeofc">

                </li>
                <li class="menu_prhpeofc"><a href="#">Outils</a></li>
                <li class="menu_prhpeofc"><a href="#">Formations</a></li>
                <li class="menu_prhpeofc cv">
                  <a href="../index.html">See Your CV</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="app-main">
        <div class="container">
          <section class="card card-marketing">
            <div class="media">
              <div class="media_body">
                <h2 class="media_title">
                  Modifiez les informations concernant votre expérience professionnelle
                </h2>
                <div>
                  <div>
                    <input type="checkbox" id="delete" name="deleteChoice1" />
                  </div>
                  <form class="media_formulaire" action="#" method="post">
                    <div class="form">
                      <label class="form_lab" for="name"
                        >Intitulé du poste : </label
                      >
                      <input
                        type="text"
                        id="name"
                        name="Nom"
                        placeholder="Concepteur"
                      />
                    </div>
                    <div class="form">
                      <label class="form_lab" for="name"
                        >Nom de l'entreprise:</label
                      >
                      <input
                        type="text"
                        id="name"
                        name="Nom"
                        placeholder="SAS exmple"
                      />
                    </div>
                    <div class="form">
                      <label class="form_lab" for="l_name">Date de début :</label>
                      <input
                        type="text"
                        id="l_debut"
                        name="date_début"
                        placeholder="X/XX/XXXX"
                      />
                    </div>
                    <div class="form">
                      <label class="form_lab" for="l_name">Date de fin :</label>
                      <input
                        type="text"
                        id="l_fin"
                        name="date_fin"
                        placeholder="X/XX/XXXX"
                      />
                    </div>
                    <div class="col-5">
                      <img
                        src="#"
                        id="previewImage"
                        class="img-responsive"
                        alt="Logo de l'entreprise"
                      />
                      <div class="custom-file">
                        <input
                          type="file"
                          class="custom-file-input"
                          id="validatedCustomFile"
                          required
                        />
                        <div class="invalid-feedback">Image invalide</div>
                      </div>
                    </div>
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="587.003"
                    height="3"
                    viewBox="0 0 587.003 3"
                  >
                    <line
                      id="Ligne_20"
                      data-name="Ligne 20"
                      x2="587"
                      y2="2"
                      transform="translate(0.002 0.5)"
                      fill="none"
                      stroke="#707070"
                      stroke-width="1"
                    />
                  </svg>
                    <div>
                      <input
                        class="favorite styled"
                        type="button"
                        value="Mettre à jours"
                      />
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
      <footer class="app-footer">
        <p class="footer_cop">© Clément ISELIN <span id="year"> </span></p>
      </footer>
    </div>
